<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the calculator -->
    <div class="calculator">
        <!-- Display for showing calculations -->
        <input type="text" class="display" readonly>
        
        <!-- Buttons container -->
        <div class="buttons">
            <!-- Numbers -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
